<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=2, user-scalable=no" name="viewport" />
    <meta content="Semantic-UI-Forest, collection of design, themes and templates for Semantic-UI." name="description" />
    <meta content="Semantic-UI, Theme, Design, Template" name="keywords" />
    <meta content="PPType" name="author" />
    <meta content="#ffffff" name="theme-color" />
    <title>Semantic-UI-Forest, collection of design, themes and templates for Semantic-UI.</title>
    <link href="../../static/dist/semantic-ui/semantic.min.css" rel="stylesheet" type="text/css" />
    <link href="../../static/stylesheets/default.css" rel="stylesheet" type="text/css" />
    <link href="../../static/stylesheets/pandoc-code-highlight.css" rel="stylesheet" type="text/css" />
    <script src="../../static/dist/jquery/jquery.min.js"></script>
  </head>
  <body>
    <div class="ui inverted huge borderless fixed fluid menu">
      <a class="header item">hirezone</a>
      <div class="right menu">
        <div class="item">
          <form action="" method="POST">
          <div class="ui small input">
            <input placeholder="Search..." />
          </div>
        </form>
        </div>
        <a class="item">Dashboard</a><a class="item">Settings</a><a class="item">Profile</a><a class="item" href="logout">Logout</a>
      </div>
    </div>
    <div class="ui grid">
      <div class="row">
        <div class="column" id="sidebar">
          <div class="ui secondary vertical fluid menu">
            <a class="item" href="dashboard.html">My Projects</a><a class="active item" href="create">Create Project</a>

          </div>
        </div>
        <div class="column" id="content">
          <div class="ui grid">

            <div class="ui hidden section divider"></div>
            <div class="row">
              <h1 class="ui huge header">
              Create Project
              </h1>
            </div>

            <div class="ui divider"></div>

            <div class="row">

    <form class="ui large form" action="" method="POST">
    <div class="field">
    <label>Project Name</label>
    <input type="text" name="title" placeholder="Project Name" value={{request.form.title}}>
  </div>
  <div class="field">
    <label>Description</label>
    <textarea name="description" placeholder="What is the project about?" value={{request.form.description}} ></textarea>
  </div>
  <button class="ui button" type="submit">Create</button>

</form>

            </div>

          </div>
        </div>
      </div>
    </div>
    <style type="text/css">
      body {
        display: relative;
      }

      #sidebar {
        position: fixed;
        top: 51.8px;
        left: 0;
        bottom: 0;
        width: 18%;
        background-color: #f5f5f5;
        padding: 0px;
      }
      #sidebar .ui.menu {
        margin: 2em 0 0;
        font-size: 16px;
      }
      #sidebar .ui.menu > a.item {
        color: #337ab7;
        border-radius: 0 !important;
      }
      #sidebar .ui.menu > a.item.active {
        background-color: #337ab7;
        color: white;
        border: none !important;
      }
      #sidebar .ui.menu > a.item:hover {
        background-color: #4f93ce;
        color: white;
      }

      #content {
        margin-left: 19%;
        width: 81%;
        margin-top: 3em;
        padding-left: 3em;
        float: left;
      }
      #content > .ui.grid {
        padding-right: 4em;
        padding-bottom: 3em;
      }
      #content h1 {
        font-size: 36px;
      }
      #content .ui.divider:not(.hidden) {
        margin: 0;
      }
      #content table.ui.table {
        border: none;
      }
      #content table.ui.table thead th {
        border-bottom: 2px solid #eee !important;
      }
    </style>
  </body>
</html>
